<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Deepfake Detector — Demo</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-gray-900">

  <!-- HERO -->
  <header class="relative h-[70vh] overflow-hidden">
    <div class="absolute inset-0 bg-cover bg-center" id="heroBg"></div>
    <div class="absolute inset-0 bg-black/50"></div>

    <div class="relative z-10 max-w-6xl mx-auto px-6 h-full flex items-center">
      <div class="text-white max-w-3xl">
        <h1 class="text-4xl md:text-6xl font-extrabold leading-tight">DEEPFAKE DETECTOR</h1>
        <p class="mt-4 text-lg md:text-xl text-white/80">Check the authenticity of a video in seconds. (Simulation)</p>
        <div class="mt-8">
          <a href="#verifier" class="inline-block bg-gradient-to-r from-purple-500 to-pink-500 text-white rounded-full px-6 py-3 font-semibold shadow-lg hover:scale-[1.02] transition">Try Now</a>
        </div>
      </div>
    </div>
  </header>

  <!-- VERIFIER -->
  <main class="max-w-6xl mx-auto px-6 -mt-16 relative z-20">
    <section id="verifier" class="bg-white rounded-3xl shadow-2xl p-6 md:p-10">
      <h2 class="text-2xl font-bold text-center">Verify a Video</h2>
      <p class="text-sm text-gray-600 text-center mt-1">Click the box to upload a file. Results are simulated.</p>

      <div class="mt-8 flex flex-col md:flex-row gap-4 items-center w-full">
        <!-- Visible box -->
        <div id="fakeInput"
             class="flex-1 rounded-full py-4 px-6 bg-gray-100 cursor-pointer shadow-inner text-gray-500">
          Click here to select a file
        </div>

        <!-- Hidden input -->
        <input id="fileInput" type="file" accept="video/*" class="hidden" />

        <!-- Verify button -->
        <button id="verifyBtn" class="verify-btn">VERIFY</button>
      </div>

      <!-- Result area -->
      <div class="mt-6">
        <div id="previewBox" class="h-44 bg-gray-100 rounded-md flex items-center justify-center overflow-hidden">
          <span class="text-xs text-gray-500">Video preview will appear here</span>
        </div>

        <div id="progressArea" class="mt-4 hidden">
          <div class="text-sm text-gray-600 mb-2">Analyzing…</div>
          <div class="w-full bg-gray-200 h-3 rounded-full overflow-hidden">
            <div id="progressBar" class="h-3 rounded-full" style="width:0%"></div>
          </div>
        </div>

        <div id="resultArea" class="mt-4 hidden text-center">
          <div id="resultBadge" class="inline-block px-4 py-2 rounded-full font-semibold text-white text-lg"></div>
          <div id="resultConf" class="mt-2 text-sm text-gray-600"></div>
          <div id="resultMsg" class="mt-3 text-sm"></div>
        </div>
      </div>
    </section>
  </main>

  <footer class="bg-gray-900 text-gray-300 mt-16">
    <div class="max-w-6xl mx-auto px-6 py-6 text-center text-sm text-gray-400">
      © 2025 Deepfake Detector Demo — All rights reserved.
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
